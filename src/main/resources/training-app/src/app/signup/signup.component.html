


<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
  <alert></alert>
  <p> Welcome! In order to use the application , please signup first /p>
  <label>User name :</label><input type = "text" name = "userName" placeholder = "User Name" ngModel>
  <br/>
  <label>First name :</label><input type = "text" name = "firstName" placeholder = "First Name" ngModel>
  <br/>
  <label>Last name :</label><input type = "text" name = "lastName" placeholder = "Last Name" ngModel>
  <br/>
  <label>Phone number :</label><input type = "text" name = "contact" placeholder = "Phone number" ngModel>
  <br/>
  <label>Password :</label> <input type = "password" name = "password" placeholder = "Password" ngModel>
  <br/>
  <input type = "submit" value = "submit">
</form>
